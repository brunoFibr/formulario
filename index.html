<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <main class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="text-center container-interno">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
            understanding how developers think is invaluable.</p>
        </div>
      </main>
      <aside class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="cabecalho-for">Try it free 7 days then $20/mo. thereafter</div>
          <form class="bg-white">
            <input class="form-control" type="text" placeholder="Your Name" id="primeiro-nome">
            <input class="form-control" type="text" placeholder="Last Name" id="segundo-nome">
            <input class="form-control" type="email" placeholder="Email Address" id="email">
            <input class="form-control" type="password" placeholder="password" id="password">
            <button id="enviar" type="submit">Claim your free trial</button>
            <div class="aceite">By clicking the button, you are agreeing to our <a href="#">Terms and condition</a>
            </div>
          </form>
        </div>
      </aside>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./script/main.js"></script>
</body>

</html>
